server:
  port: 19096
  error:
    include-message: always
    include-exception: true
    include-stacktrace: always

spring:
  application:
    name: product-service
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${host.db.mysql.url}:${host.db.mysql.port}/${database.name}
    username: ${database.username}
    password: ${database.password}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
#        show_sql: true
#        format_sql: true
        default_batch_fetch_size: 500
    open-in-view: false
  data:
    redis:
      host: ${host.db.redis.url}
      port: 6379


