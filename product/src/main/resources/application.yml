management:
  tracing:
    sampling:
      probability: 1.0 # 트레이싱 샘플링 확률 (1.0: 100%)
    prometheus:
      metrics:
        export:
          enabled: true # Prometheus 메트릭 노출 활성화
  endpoints:
    web:
      exposure:
        include: "*" # 모든 Actuator 엔드포인트 노출
    health:
      show-details: always # 헬스 체크 시 세부정보 항상 표시
    metrics:
      export:
        enabled: true # Prometheus 메트릭 노출 활성화
  zipkin:
    tracing:
      endpoint: "http://${host.zipkin.url}:9411/api/v2/spans" # Zipkin 엔드포인트
